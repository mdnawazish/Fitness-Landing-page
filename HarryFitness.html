<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HarryFitness</title>
	<link rel="stylesheet" type="text/css" href="harryfitness.css">
</head>

<body>
	<header class="header">
		<!-- Left box for logo -->
		<div class="left">
			<img src="dumb.jpg" alt="logo">
			<div>HarryFitness</div>
			
		</div>
		<!-- Mid box for navbar -->
		<div class="mid">
			<ul class="navbar">
				<li><a href="#" class="active">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Fitness Calculator</a></li>
				<li><a href="#">Work out meal</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
			
		</div>
		<!-- Right box  for buttons -->
		<div class="right">
			<button class="btn">Call Us Now</button>
			<button class="btn">Email Now</button>
			
			
		</div>
	</header>
	<main>
	<div class="container">
		<h1>Join the best Gym of Ballia</h1>
		<form action="noaction">
			<div class="form_group">
				<input type="text" name="" placeholder="Enter your Name">
				<input type="text" name="" placeholder="Enter your address">
				<input type="text" name="" placeholder="Enter your Contact No">
				<input type="text" name="" placeholder="Enter your age">
				<input type="text" name="" placeholder="Enter your weight">
				<input type="text" name="" placeholder="Enter your gender">
			</div>
			<button class="btn">Submit</button>
		</form>
	</div>
	</main>	

</body>
</html>
